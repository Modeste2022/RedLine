<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedLine - Films</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body{
            background-color: blueviolet;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Pop-up d'âge -->
    <div id="agePopup" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Vérification de l'âge</h5>
                </div>
                <div class="modal-body">
                    <p>Veuillez indiquer votre âge :</p>
                    <input type="number" id="userAge" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" id="confirmAge" class="btn btn-primary">Confirmer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Avertissement de cookies -->
    <div id="cookieWarning" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Avertissement :</strong> Ce site utilise des cookies pour améliorer votre expérience.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Menu de Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#movies">Films</a></li>
                <li class="nav-item"><a class="nav-link" href="#featured">Featured Movies</a></li>
                <li class="nav-item"><a class="nav-link" href="#shop">Shop Movies</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <header id="home" class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4">AllezCine!</h1>
            <p class="lead">Location et vente des meilleurs films</p>
        </div>
    </header>

    <!-- Contenu des sections (Films, Featured Movies, Shop Movies, Contact) -->

    <!-- Footer -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Afficher le pop-up d'âge
            $('#agePopup').modal('show');

            // Vérification de l'âge
            document.getElementById('confirmAge').addEventListener('click', function () {
                var age = parseInt(document.getElementById('userAge').value);
                if (age >= 18) {
                    $('#agePopup').modal('hide');
                } else {
                    window.location.href = 'https://www.google.com';
                }
            });

            // Afficher l'avertissement de cookies
            setTimeout(function () {
                document.getElementById('cookieWarning').style.display = 'block';
            }, 3000);
        });

    </script>
    <footer class="text-center">
        <p>&copy; 2025 Cinema</p>
        <button id="backToTop" class="btn btn-danger">↑</button>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>

</body>

</html>
